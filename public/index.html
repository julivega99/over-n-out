	<div class="searchContainer">

        <!-- Search bar that executes the search function if enter is pressed -->
        <input type="text" class="searchBar" id="user_url_input" onKeyDown="if(event.keyCode==13) executeSearch()"placeholder="Enter Wikipedia URL Here...">
        <br>

        <!-- Search button -->
        <button onclick="executeSearch()" class="searchButton" >Search</button>
        Sentences: <select id = "user_length_input" class="user_length_input"></select>

        <!-- Output container for output text (filled in from javascript) -->
        <p id="output_text"></p>
